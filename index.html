<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="contenedor-infoPagina">
        <!-- <img src="imagenes/img-logo.png" alt="Logo del sitio web"> -->
        <h1>Encriptador de texto</h1>
    </header>
    <div class="contenedor-error">
        <img src="imagenes/icono-alerta.png" alt="Logo error">
        <p>Formato incorrecto</p>
    </div>
    <main>
        <section class="seccion-entrada">
            <div class="contenedor-texto">
                <textarea name="" id="txta-entrada" placeholder="Ingrese el texto aquí" class="txtArea-principal"></textarea>
            </div>
            <section class="seccion-botones">
                <input id="btn-encriptar" type="button" value="Encriptar">
                <input id="btn-desencriptar" class="btn-secundario" type="button" value="Desencriptar">
            </section>
        </section>
        <section class="seccion-resultado">
            <!-- <textarea name="" id="txta-resultado" class="txtArea-principal" readonly></textarea> -->
             <div class="contenedor-resultado txtArea-principal">
                <img class="img-vacio" src="/imagenes/img-vacio.png" alt="Ningún mensaje encontrado">
                <p>Ningún mensaje fue encontrado</p>
             </div>
            <input id="btn-copiar" class="btn-secundario" type="button" value="Copiar">
        </section>
    </main>
    <footer class="contenedor-infoCreador">
        <h5>Desarrollado por Santiago Jair Torres Rivera</h5>
        <p>© 2024</p>
    </footer>
    <canvas width="0" height="0" id="canv" />
    <script src="js/matrixEffect.js"></script>
</body>
</html>
