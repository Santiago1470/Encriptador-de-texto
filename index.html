<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="contenedor-infoPagina">
        <img src="imagenes/img-logo.png" alt="Logo del sitio web">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <section class="seccion-entrada">
            <div class="contenedor-titulo">
                <p>Formato incorrecto</p>
            </div>
            <div class="contenedor-texto">
                <textarea name="" id="txta-entrada"></textarea>
            </div>
        </section>
        <section class="seccion-botones">
            <input type="button" value="ENCRIPTAR">
            <input type="button" value="DESENCRIPTAR">
        </section>
        <section class="seccion-resultado">
            <textarea name="" id="txta-resultado"></textarea>
            <input type="button" value="COPIAR">
        </section>
    </main>
    <footer class="contenedor-infoCreador">
        <h6>Sobre creador</h6>
    </footer>
</body>
</html>
