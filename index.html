<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" type="image/png" href="imagenes/icono-astronauta2.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="contenedor-infoPagina">
        <div>
            <h1>Encriptador de texto</h1>
        </div>
    </header>
    <div id="contenedorError" class="contenedor-error">
        <img src="imagenes/icono-error.png" alt="Logo error">
        <ul>
            <li>Solo se aceptan letras minúsculas</li>
            <li>NO se aceptan letras con acentos ni caracteres especiales</li>
        </ul>
    </div>
    <main>
        <section class="seccion-entrada">
            <div class="contenedor-texto">
                <textarea id="txta-entrada" placeholder="Ingrese el texto aquí"
                    class="txtArea-principal"></textarea>
            </div>
            <section class="seccion-botones-entrada">
                <input id="btn-encriptar" class="btn-primario" type="button" value="Encriptar">
                <input id="btn-desencriptar" class="btn-secundario" type="button" value="Desencriptar">
            </section>
        </section>
        <section class="seccion-resultado">
            <!-- <textarea name="" id="txta-resultado" class="txtArea-principal" readonly></textarea> -->
            <div class="contenedor-resultado txtArea-principal">
                <div id="txta-resultado" class="contenedor-textoSalida">

                </div>
                <div id="container-notFound" class="contenedor-notFound">
                    <img class="img-vacio" src="imagenes/img-cohete-sin-fondo.png" alt="Ningún mensaje encontrado">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
            </div>
            <div class="seccion-botones-salida">
                <input id="btn-copiar" class="btn-secundario" type="button" value="Copiar">
                <input id="btn-limpiar" type="button" class="btn-primario" value="Limpiar">
            </div>
        </section>
    </main>
    <div id="contenedorCopiado" class="contenedor-copiado">
        <p>Texto Copiado en el Portapapeles</p>
    </div>
    <footer class="contenedor-infoCreador">
        <h5>Desarrollado por Santiago Jair Torres Rivera</h5>
        <p>© 2024</p>
        <a href="https://github.com/Santiago1470/Encriptador-de-texto" target="_blank"><img src="imagenes/icono-github.png" alt="Icono de GitHub" width="24px"></a>
        <a href="https://www.linkedin.com/in/santiago-torres-b29138187/" target="_blank"><img src="imagenes/icono-linkedin.png" alt="" srcset="" width="24px"></a>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
